<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <div id="wrapper">
            <h2>Saved Articles</h2>
            <hr>
            <div class="row">
                <div id="saved"></div>
            </div>
        </div>

        <div class="container">


<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#modal1">Open Modal</button>

<div id="modal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Notes For Article: "ID "</h4>
      </div>
      <div class="modal-body">
            <form class="col-sm-12">
                    <div class="row">
                        <div class="input-field col-sm-12">
                            <textarea id="textarea1"></textarea>
                            <label for="textarea1">New Note</label>
                        </div>
                    </div>
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Save Note</button>
      </div>
    </div>

  </div>
</div>

        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
